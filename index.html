<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ZILA Vesting Claim</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
</head>

<body style="font-family: Arial; background:#0b0b0b; color:#fff; padding:40px">

  <h2>ZILA Vesting Claim</h2>

  <button id="connect">Connect Wallet</button>
  <p id="wallet"></p>

  <button id="check">Check Claimable</button>
  <p id="claimable"></p>

  <button id="claim">Claim Tokens</button>
  <p id="status"></p>

<script>
const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS";
const ABI = [
  "function claim() external",
  "function claimable(address) view returns (uint256)"
];

let provider, signer, contract, user;

document.getElementById("connect").onclick = async () => {
  if (!window.ethereum) return alert("Install MetaMask");

  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  user = await signer.getAddress();

  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
  document.getElementById("wallet").innerText = "Connected: " + user;
};

document.getElementById("check").onclick = async () => {
  const amount = await contract.claimable(user);
  document.getElementById("claimable").innerText =
    "Claimable: " + ethers.formatUnits(amount, 18) + " ZILA";
};

document.getElementById("claim").onclick = async () => {
  try {
    document.getElementById("status").innerText = "Processing...";
    const tx = await contract.claim();
    await tx.wait();
    document.getElementById("status").innerText = "Claim success!";
  } catch (e) {
    document.getElementById("status").innerText = "Error / Rejected";
  }
};
</script>

</body>
</html>
